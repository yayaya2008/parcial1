<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protección por Contraseña</title>
    <style>
        body {
            font-family: Times new roman, times new roman;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #cebce4;
        }
        .login-container {
            background-color: #b156b2;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #a967f9;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #90749a;
        }
        #error-message {
            color: red;
        }
        #protected-content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <button type="submit">Acceder</button>
        </form>
        <p id="error-message"></p>
    </div>
    <div id="protected-content">
        <h1>LINKS</h1>
        <p>Bienvenido entra a los links.</p>
	<p>Visita <a href="https://scintillating-strudel-be3d9f.netlify.app/">este enlace</a>para formulario y fotos.</p>
	<p>Visita <a href="https://zesty-melomakarona-3d9a5d.netlify.app/">este enlace</a>para otro enlace.</p>
	<p>Visita <a href="https://lambent-zabaione-333d96.netlify.app/">este enlace</a>para fotos.</p>
	<p>Visita <a href="https://magnificent-cendol-c12cd7.netlify.app/">este enlace</a>para formulario.</p>
	<p>Visita <a href="https://idyllic-yeot-49e831.netlify.app/">este enlace</a>para formulario diseño.</p>
	<p>Visita <a href=https://lighthearted-khapse-e2edc3.netlify.app/">este enlace</a>para formulario color.</p>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const correctPassword = ':D'; // Cambia esto por la contraseña que desees
            
            if (password === correctPassword) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('protected-content').style.display = 'block';
            } else {
                document.getElementById('error-message').textContent = 'Contraseña incorrecta';
            }
        });
    </script>
</body>
</html>
